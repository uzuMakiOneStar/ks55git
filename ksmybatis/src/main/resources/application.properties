spring.application.name=ksmybatis

#서버포트 설정
server.port=80

# thymeleaf 새로고침
spring.thymeleaf.cache=false

# db접속정보
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/ksmart55db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=ksmart55id
spring.datasource.password=ksmart55pw

# mybatis 설정
# mapper.xml 파일경로 설정
# mapper/**/*.xml = mapper/1/2/*.xml, mapper/1/2/3..../*.xml 
mybatis.mapper-locations=classpath:mapper/**/*.xml
# 필수사항아님
mybatis.type-aliases-package=ksmybatis.admin.**.domain,ksmybatis.manage.**.domain




















